<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item (click)="presentGeneral()">
      General
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="presentPrivacy()">
      Privacy
    </button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="presentAbout()">
 <ion-icon name="happy" item-start></ion-icon>
      About
    </button>
  </ion-list>
  <ion-item>
    <ion-label> Sam</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-range [(ngModel)]="brightness">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>


</ion-content>
