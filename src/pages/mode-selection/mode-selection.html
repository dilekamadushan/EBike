<ion-header>

  <ion-navbar>
    <ion-title>Mode Selection</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="closePage()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group>
    <ion-list-header>
      Mode
    </ion-list-header>

    <ion-item>
      <ion-label>Eco</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Sport</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>PA</ion-label>
      <ion-radio value="python" ></ion-radio>
    </ion-item>
    <ion-item>
    <ion-label>Smart</ion-label>
    <ion-radio value="python"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
