<ion-header>

  <ion-navbar>
    <ion-title>Mode</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page" style="background: url(../../assets/imgs/background.png);">
  <ion-card>

    <ion-list radio-group>
      <ion-item>
        <ion-label>Eco</ion-label>
        <ion-icon name="leaf" item-start></ion-icon>

      </ion-item>

      <ion-item>
        <ion-label>Sport</ion-label>
        <ion-icon name="bicycle" item-start></ion-icon>
        <ion-radio value="rust"></ion-radio>

      <ion-item>
        <ion-label>PA</ion-label>
        <ion-icon name="cart" item-start></ion-icon>
        <ion-radio value="python"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Smart</ion-label>
        <ion-icon name="happy" item-start></ion-icon>
        <ion-radio value="smart"></ion-radio>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
