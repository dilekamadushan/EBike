<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid style="padding: 0">
    <div class="card-profile" style="padding: 0">
      <div class="card-profile_visual"></div>
      <div class="card-profile_user-infos">
        <span class="infos_name">Example Name</span>
        <span class="infos_nick">example</span>
        <a href="#"></a>
      </div>
      <div class="card-profile_user-stats">
        <div class="stats-holder">
          <div class="user-stats">
            <strong>Distance(km)</strong>
            <span>150</span>
          </div>
          <div class="user-stats">
            <strong>Time(s)</strong>
            <span>35</span>
          </div>
          <div class="user-stats">
            <strong>Points</strong>
            <span>243</span>
          </div>
        </div>
      </div>
      <div id="posts" style="padding: 0">
        <ion-card style="padding: 0; border: 0; margin: 0 auto; width: 100%">
          <ion-row style="padding: 0">
            <ion-col col-12 style="padding: 0">
              <div id="distance-history" style="width: 100%; height: 300px; margin: 0 auto"></div>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>
  </ion-grid>
</ion-content>
