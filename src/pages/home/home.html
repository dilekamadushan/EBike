<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="background: url(assets/imgs/background.png);">
  <ion-grid>
    <ion-row class="battery-indicator">
      <ion-col col-12 style="padding: 0">
        <progress-bar [progress]=55></progress-bar>
      </ion-col>
    </ion-row>

    <ion-row class="speed-indicator">
      <ion-col col-12 style="padding: 0">
        <div id="speedometer-container"
             style="min-width: 310px; max-width: 400px; max-height: 400px; min-height: 310px;margin: 0 auto;"></div>
      </ion-col>
    </ion-row>

    <ion-row class="health-indicator">
      <ion-col col-6 class="heart-rate">
        <ion-icon name="heart" color="light" style="font-size: 35px;"><br>78</ion-icon>
      </ion-col>
      <ion-col col-6 class="distance-indicator">
        <ion-icon name="bicycle" color="light" style="font-size: 35px;"><br>20KM</ion-icon>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
