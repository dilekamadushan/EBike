<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row style="height: 65%">
    <ion-col col-12>
      <div id="speedometer-container" style="min-width: 310px; max-width: 400px; height: 280px; margin: 0 auto"></div>
    </ion-col>
  </ion-row>
  <ion-row style="background-color:#488aff; height: 20%">
    <ion-col col-6 style="background-color: rgba(255,65,65,0.71); text-align: center;">
      <ion-icon name="heart" color="light" style="font-size: 40px;"><br>78</ion-icon>
    </ion-col>
    <ion-col col-6 style="background-color: #488aff; text-align: center">
      <ion-icon name="bicycle" color="light" style="font-size: 40px;"><br>20KM</ion-icon>
    </ion-col>
  </ion-row>
  <ion-row style="height: 15%">
    <ion-col col-12>
      <progress-bar [progress]=55></progress-bar>
    </ion-col>
  </ion-row>
</ion-content>
