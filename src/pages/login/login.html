<ion-content class="login">

  <ion-list style="padding-top: 40%" col-11>

    <ion-row offset-1>
      <ion-item class="input-item">
        <ion-label floating style="color: white">Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    </ion-row>

    <ion-row offset-1>
      <ion-item class="input-item">
        <ion-label floating style="color: white"><b>Password</b></ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </ion-row>

  </ion-list>

  <button ion-button full (click)="goToPages()" color="primary">Login</button>

</ion-content>
