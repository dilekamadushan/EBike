<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">

  <ion-list style="padding-top: 40%">

    <ion-item style="background-color: transparent; color: white;">
      <ion-label floating><b>Username</b></ion-label>
      <ion-input type="text" value="" #username></ion-input>
    </ion-item>

    <ion-item style="background-color: transparent; color: white;">
      <ion-label floating><b>Password</b></ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button full (click)="goToPages()" color="primary">Login</button>

</ion-content>
