  <ion-navbar>
    <ion-title>
      login-page

<ion-content padding>
  <button ion-button full colour="light" (click)="goToPages()">Login</button>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>
      <ion-label>Password</ion-label>

  </ion-list>

  <div padding>
    <button block (click)="goToPages()">Sign In</button>
  </div>

</ion-content>
